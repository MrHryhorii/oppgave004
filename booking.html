    <body>
        <header>
            <nav>
                <div class="div-logo">
                    <p>
                        CRAFTSVILLA
                    </p>
                </div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="booking.html">Booking</a></li>
                    <li><a href="tilbakemelding.html">Feedback</a></li>
                    <li><a href="galleri.html">Gallery</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <form>

                <br>
                <h1>
                    BOOK WORKSHOP
                </h1>

                <br>
                <br>

                <h2>
                    SELECT ART FORM
                </h2>
                <select id="art-form" name="art_form">
                    <option value="mosaic">Mosaic Art – 400 NOK</option>
                    <option value="watercolor">Watercolor Painting – 200 NOK</option>
                    <option value="canvas">Canvas Painting – 300 NOK</option>
                </select>

                <br>

                <h2>
                    SELECT DATE AND TIME
                </h2>
                <div class="date-and-time">
                    <input type="date" id="booking_date" name="booking_date" value ="2025-06-16">
                    <input type="time" id="booking_time" name="booking_time" value = "09:30:00">
                </div>

                <br>

                <h2>
                    PERSONAL DETAILES
                </h2>
                <input type="text" id="fname" name="fname" class="text-field" placeholder="Your Name">
                <br>
                <input type="tel" id="pname" name="pname" class="text-field" placeholder="Mobile number*" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                <br>
                <input type="email" id="email" name="email" class="text-field" placeholder="E-mail(optional)">
                <br>
                <textarea id="message" name="message" class="text-field" placeholder="Type text message"></textarea>
                <br>
                <input type="submit" class="submit" value="Submit">
                <br>

            </form>
        </main>

        <footer>
            <p>Contact us with email: craftsvilla@fakemail.no</p>
            <p>Contact us with phone: +4700000001</p>
        </footer>
