    <body>
        <header>
            <nav>
                <div class="div-logo">
                    <p>
                        CRAFTSVILLA
                    </p>

                <ul>
                    <li><a href="index.html">Home</a></li>

                </ul>
            </nav>
        </header>

        <main>
            <form>

                <br>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" class="text-field">
                <br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" class="text-field">
                <br>
                <label for="mname">E-mail:</label>
                <input type="text" id="mname" name="mname" class="text-field">
                <br>
                <label for="pname">Phone number:</label>
                <input type="text" id="pname" name="pname" class="text-field">
                <br>

                <label for="mosaic">Mosaic Art</label>
                <input type="radio" id="mosaic" name="art_type" value="HTML" checked>
                
                <label for="watercolor">Watercolor paint</label>
                <input type="radio" id="watercolor" name="art_type" value="CSS">
                
                <label for="canvas">Canvas paint</label>
                <input type="radio" id="canvas" name="art_type" value="JavaScript">
                
                <br>

                <label for="booking_date">Select date:</label>
                <input type="date" id="booking_date" name="booking_date" value ="2025-06-16">

                <br>
                <label for="message">Message:</label>
                <br>
                <textarea id="message" name="message" rows="6" cols="69"></textarea>
                <br>
                <input type="submit" value="Submit">
                <br>

            </form>
        </main>

        <footer>
            <p>Contact us with email: craftsvilla@fakemail.no</p>
